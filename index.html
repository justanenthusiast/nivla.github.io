---
layout: default
---
<div class="home">
  <section>
    <h2 class="smallcap">about</h2>
    <p><a href="https://github.com/syaning/slim">slim</a> 
    I'm a ruby entuhiast, fan of SPA(Simple Page Application) who also loves play piano.
    </p>
  </section>
  <section>
    <h2 class="smallcap">posts</h2>
    <ul class="post-list">
      {% for post in site.posts limit:5 %}
      <li>
        <span>{{ post.date | date: "%b %d, %Y" }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
    <p><a href="{{ "/archives/" | prepend: site.baseurl }}">view more...</a></p>
  </section>
</div>
